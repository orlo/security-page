<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orlo Security & Compliance</title>
    <meta name="description" content="Security is our priority. Learn what security best practices we follow to protect our data and users." />
    <meta http-equiv="cleartype" content="on" />
    <style>:root{--global-color: #58B8DE}</style>
    <!-- build:css /css/styles.min.css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="security-header">
      <div class="wrapper">
        <img class="logo" src="./img/logo.png" alt="Logo">
        <h1>Orlo Security & Compliance</h1>
        <p class="subtitle">
          Our customers range from SMB to enterprise organisations such as banks, government departments and police forces, all of which trust us with their data.
          Keeping our customers' data safe is our priority.
        </p>
      </div>
    </header>
    <section class="security-content">
      <div class="wrapper">
        <div class="left">
          <div class="table-of-contents" id="table-of-contents">
            <h4>Table of Contents</h4>
            <ul></ul>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </section>
    <footer class="security-footer">
      <div class="wrapper">
        <img src="img/logo.png">
      </div>
    </footer>
    <!-- build:js /js/app.min.js -->
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/marked.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
